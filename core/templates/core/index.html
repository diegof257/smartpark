{% extends "core/base.html" %}

{% block title %} Welcome {% endblock title %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Datos</h2>

        <div class="grid grid-cols-3 gap-3">
            <div>
                <div> 
                    <h1 class="mb-12 text-xl text-center">Espacios Disponibles</h1>
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl text-center">{{ espacios }}</h2>
                </div>
            </div>
            <div>
                <div> 
                    <h1 class="mb-12 text-xl text-center">Ingreso Actual</h1>
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl text-center">${{ ingresos }}</h2>
                </div>
            </div>
            <div>
                <div> 
                    <h1 class="mb-12 text-xl text-center">No. Vehiculos</h1>
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl text-center">{{ num_vehiculos }}</h2>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
